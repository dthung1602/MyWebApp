{% extends "base.html" %}

{% block body %}
<form>
    <h2> Add a food</h2>
    <input type="text" name="food">
    {% for i in item %}
        <input type="hidden" name="food" value="{{i}}">
    {% endfor %}
    <button>add</button>
</form>
<br><br>

<ul>
    {% for i in item %}
        <li>{{ i }}</li>
    {% endfor %}
</ul>
{% endblock %}

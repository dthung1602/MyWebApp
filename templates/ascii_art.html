{% extends "base.html" %}

{% block body %}

<div class="jumbotron">
    <h1 style="padding-bottom:25px;padding-left:50px">ASCII art</h1>
</div>

<div class="container">
    <form method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="title" name="title" value="{{title}}" placeholder="Enter title">
            </div>
        </div>
        <br>

        <div class="form-group">
            <label class="control-label col-sm-2" for="art">Art</label>
            <div class="col-sm-10">
                <textarea name="art" id="art" rows="15" cols="100" placeholder="Enter ASCII art" class="form-control"
                          style="font-family: 'Courier New', Courier, monospace;">{{art}}</textarea>
            </div>
        </div>

        <div style="color:red">{{error}}</div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

    <br>
    <hr>
    <br><br>

    {% if arts %}
    <h1 style="padding-bottom:50px">ASCII Art Library</h1>
    {% for a in arts %}
    <h3>{{a.title}}</h3>
    <pre>{{a.art}}</pre>
    <br>
    {% endfor %}
    {% endif %}
</div>

{% endblock %}

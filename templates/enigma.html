{% extends "base.html" %}

{% block title %}
<title>Enigma Simulator</title>
{% endblock %}

{% block body %}
<h2>Enigma Simulator</h2>
<form>
    <!--wheels-->
    {% for i in [1, 2, 3, 4] %}
    <label>Wheel {{i}}</label>
    <select name="w{{I}}">
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
        <option value="V">V</option>
        <option value="VI">VI</option>
        <option value="VII">VII</option>
        <option value="VIII">VIII</option>
    </select>
    {% endfor %}
    <br>

    <!--reflect wheel-->
    <label>Reflect wheel</label>
    <select name="rw">
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <br>

    <!--positions-->
    {% for i in [1, 2, 3, 4] %}
    <label>Poss {{i}}</label>
    <select name="p{{I}}">
        {% for c in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" %}
        <option value="{{c}}">{{c}}</option>
        {% endfor %}
    </select>
    {% endfor %}
    <br>

    <label>Enter text:</label>
    <textarea name="text" rows=10 cols=120>{{text}}</textarea>
    <br><br>
    <input type="submit">
</form>
{% endblock %}

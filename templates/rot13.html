{% extends "base.html" %}

{% block body %}
<div class="jumbotron">
    <h1 style="padding-bottom:25px;padding-left:50px">ROT 13</h1>
</div>

<div class="container">
    <form method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Text</label>
            <div class="col-sm-10">
                <textarea name="text" id="text" rows="10" cols="100" placeholder="Enter text" class="form-control">{{text}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

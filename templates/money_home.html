{% extends "base.html" %}

{% block body %}

<h1>Money Home</h1>

{% if months %}
<ul>
    {% for m in months %}
    <li><a href="
        {% if local %}
            http://localhost:8080/moneyM1522/{{m.key().id()}}
        {% else %}
            https://webapp-173414.appspot.com/moneyM1522/{{m.key().id()}}
        {% endif %}
    ">{{m.to_string()}}</a></li>
    {% endfor %}
</ul>
{% else %}
<form method="post">
    <p>There are currently no data.</p>
    <p> Click below button to add new month</p>
    <button>New month</button>
</form>
{% endif %}

{% endblock %}

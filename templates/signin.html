{% extends "base.html" %}

{% block body %}

<h1> Sign In! </h1>

<h4 style="color:red">{{general_signin_errors}}</h4>

<form method="post">
    <table>
        <tr>
            <td>User name:</td>
            <td><input name="username" value="{{username}}"></td>
            <td style="color:red">{{username_error}}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input name="password" type="password"></td>
            <td style="color:red">{{password_error}}</td>
        </tr>
    </table>
    <input type="submit" value="Sign in">
</form>

{% if username_error %}
<br>
<p>Are you trying to <a href="{{__host__}}/signup">sign up?</a></p>
<br>
{% endif %}

{% endblock %}
